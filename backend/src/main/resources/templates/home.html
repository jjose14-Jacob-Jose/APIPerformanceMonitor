<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Performance Monitor</title>
    <script src="/js/MainScript.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/MainStyles.css">
</head>

<body>
    <main>
        <div class="divBodyHeader" >
            <h2>Application Performance Monitor</h2>
            <button id="btnLogOut" onclick="logoutUser()">Log Out</button>
        </div>
        <div id="divBodyRequestToAPI">
            <hr class="hr">

            <table class="tableUserInput" id="tableMakeAPILogs" >
                <tr>
                    <td class="tableHeading">Make API Logs</td>
                </tr>
                <tr>
                    <td><label for="textCallId">Call ID:</label></td>
                    <td><input type="text" id="textCallId"></td>
                    <td><label for="textAreaMessage">Message:</label></td>
                    <td><textarea id="textAreaMessage"></textarea></td>
                    <td><label for="textApplicationName">Application Name:</label></td>
                    <td><input type="text" id="textApplicationName"></td>
                    <td><label for="dateTimeLocalCallTimestamp">Timestamp</label></td>
                    <td><input type="datetime-local" id="dateTimeLocalCallTimestamp"></td>
                    <td><button id="btnPostApiCall" onclick="makeAPILog()">Send POST Request</button></td>
                    <td><button id="btnPostApiCallClear" onclick="btnPostApiCallClear()">Clear</button></td>
                </tr>
                <tr>
                    <td><label for="dateTimeAPICallsRangeStart">Start Date</label></td>
                    <td><input type="datetime-local" id="dateTimeAPICallsRangeStart"></td>
                    <td><label for="dateTimeAPICallsRangeEnd">End Date</label></td>
                    <td><input type="datetime-local" id="dateTimeAPICallsRangeEnd"></td>
                    <td><button id="btnApplyDateTimeRange" onclick="formatDateTimeRangeToISOFormat()">Filter Dates</button></td>
                    <td><button id="btnApplyDateTimeRangeClear" onclick="btnApplyDateTimeRangeClear()">Clear</button></td>
                </tr>
            </table>

        </div>
        <hr class="hr">
        <div id="divBodyResponses">
            <div id="divBodyResponsesAllAPICalls">
                API Calls
                <div id="divBodyResponsesAllAPICallsTable"></div>
            </div>
            <hr class="hr">
        </div>
    </main>
    <footer>
    </footer>
</body>
</html>
