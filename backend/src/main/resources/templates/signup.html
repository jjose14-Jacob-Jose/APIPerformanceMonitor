<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>API Performance Monitor</title>
    <link rel="icon" href="images/favicon-clock.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="/css/signupStyles.css">
    <script src="/js/Utility.js"></script>
    <script src="/js/SignUp.js"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <main>
        <div class="divPageHeading" >
            <a href="/home">
                <h1>API Performance Monitor</h1>
            </a>
        </div>

        <div class="divFormSignUp">
            <form id="formSignUp">
                <label for="nameFirst">First Name *:</label>
                <input type="text" id="nameFirst" name="nameFirst" required>

                <label for="nameLast">Last Name *:</label>
                <input type="text" id="nameLast" name="nameLast" required>

                <label for="username">Username *:</label>
                <input type="text" id="username" name="username" required>
                <button type="button" onclick="checkIfUsernameIsAvailable()">Check username availability</button>
                <div id="divLoaderUsernameAvailabilityCheck" class="divLoaderUsernameAvailabilityCheck"></div>
                <div id="divUsernameStatusAvailable" class="divValidationSuccess">Username is available.</div>
                <div id="divUsernameStatusNotAvailable" class="divValidationFailure">Username not available. Please use another username.</div>

                <label for="emailId">Email :</label>
                <input type="email" id="emailId" name="emailID">

                <label for="password">Password *:</label>
                <input type="password" id="password" name="password" required >

                <label for="passwordRepeated">Password Repeated *:</label>
                <input type="password" id="passwordRepeated" name="passwordRepeated" required>
                <div id="divPasswordValidation" class="divValidationFailure"></div>

                <label for="userRole">User Role:</label>
                <select id="userRole" name="userRole" disabled>
                    <option value="ROLE_USER" selected>User</option>
                    <option value="ROLE_ADMIN">Administrator</option>
                </select>

                <button class="g-recaptcha"
                        data-sitekey="6LcBzNYoAAAAAEfEaqpohyGQCT3iRYO8NegFrsAY"
                        data-callback="signUp"
                        data-action='submit'>Sign Up</button>
            </form>
            <hr>
            <h4>Already a registered user?</h4>
            <a href="/login">Click here to login.</a>
        </div>
    </main>
    <footer>
        <div class="divFooterCenter">
            &copy; <a href="https://jacobjose.live/" target="_blank" >jacobjose.live</a>
        </div>
        <div class="divFooterRight">
            Contact us:
            <a href="mailto:apm@jacobjose.live">apm@jacobjose.live</a>
        </div>
    </footer>
</body>
</html>
